<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Wanna know how much you spend on daily, weekly or monthly basis? folD is the only product you need to know so!">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link href="/assets/styles/styles.css" rel="stylesheet">

        <title>folD: {% block title %}{% endblock %}</title>

    <body>

                <div class="MAINnav_buttons">

                        <i class="fa-solid fa-inbox fa-2x" style="color: #ffe5d5;"></i>
                        <li class="MAINnav_item"><a class="MAINnav_link" href="#">Dashboard</a></li>

                    </ul>
                    <ul class="MAINnav_logged2">

                </div>
